<h1>Create a new Airplane, mate!</h1>
<div class="well container">
	<form ng-submit='createAirplane()'>
		<div class="form-group">
			<div class="row">
				<label>Manufacturer</label>
				<input type="text" ng-model="manufacturer" class="form-control">
			</div>
			<div class="row">
				<label>Model</label>
				<input type="text" ng-model="model" class="form-control">
			</div>
			<div class="row">
				<label>Engines</label>
				<input type="text" ng-model="engines" class="form-control">
			</div>
			<div class="row">
				<label>Image</label>
				<input type="text" ng-model="image" class="form-control">
			</div>
			<div class="row">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
	</form>
</div>

<a ng-href="/">&larr; Back</a>
